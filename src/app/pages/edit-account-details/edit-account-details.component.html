<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Register</h1>
    </div>
    <div class="card-body">
      <div class="row">
        Nickname:
        <input
          type="text"
          name="nickname"
          [(ngModel)]="nickname">
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <button (click)="registerInternally()" class="btn-accent"><p class="text">Save</p></button>
      </div>
    </div>
  </div>
</div>
