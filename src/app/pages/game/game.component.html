<div>
  <input type="text" [(ngModel)]="playerId">
  <button (click)="connect()">Connect</button>

  <br>
  <button *ngIf="canJoin$ | async" (click)="joinLobby()">Join Lobby</button>

  <div *ngIf="gameFoundMessage$ | async">
    <p>Game session found!</p>
    <p>Opponent ID: {{ gameFoundMessage?.opponentId }}</p>
    <p>Game Session ID: {{ gameFoundMessage?.gameSessionId }}</p>
  </div>
</div>
